<nav-bar></nav-bar>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Africa BootCamp</h1>
      <p class="col-lg-10 fs-4">
        Build the skills you need by having a life learning experiance with our
        tutors
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form
        autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="login(loginForm.value)"
        class="p-4 p-md-5 border rounded-3 bg-light"
      >
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            (ngModel)="(email)"
            name="email"
          />
          <label for="floatingInput">Email or Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            (ngModel)="(password)"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <a href="#">Forgot Password?</a>
        <br>
        <button class="w-50 btn btn-lg btn-primary" [disabled]="loginForm.invalid" type="submit">
          Login
        </button>
        <button
          class="w-50 btn btn-lg btn-primary"
          type="submit"
          [routerLink]="['/sign-up']"
      
        >
          Sign up
        </button>
        <br>
        <small class="text-muted"
          >By clicking Sign up, you agree to the terms of use.</small
        >
      </form>
    </div>
  </div>
</div>
